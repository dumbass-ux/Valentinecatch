<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>💌 Memory Game 💌</h1>
        <div id="game-section">
            <div class="game-board"></div>
            <button onclick="showSection('quiz-section')">📖 Start Quiz</button>
        </div>

        <div id="quiz-section" style="display:none;">
            <h2>❓ Love Quiz ❓</h2>
            <p>Answer some cute questions! 💕</p>
            <button onclick="showSection('final-section')">💌 Final Question</button>
        </div>

        <div id="final-section" style="display:none;">
            <h2>💖 Final Question 💖</h2>
            <p>Will you be my Valentine? 🥰</p>
            <button onclick="showSticker('yes')">💘 Yes</button>
            <button onclick="showSticker('no')">💔 No</button>
        </div>
    </div>
</body>
</html>
