<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Catch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Valentine's Memory Game</h1>
        <div id="memory-game" class="memory-game"></div>
        <button id="start-quiz" class="hidden">Start Quiz</button>
    </div>

    <div class="quiz-container hidden">
        <h1>Valentine Quiz</h1>
        <div id="quiz"></div>
        <button id="submit-quiz">Submit</button>
    </div>

    <div class="result-container hidden">
        <h1>Will you be my Valentine?</h1>
        <button id="yes">Yes</button>
        <button id="no">No</button>
        <div id="sticker"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
